<!DOCTYPE html>
<html>
<head>
    <title>Minha Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1> Minha Playlist</h1>
    <p><strong>Duração total:</strong> {{ duracao_total }} minutos</p>

    <a href="{{ url_for('adicionar') }}">➕ Adicionar música</a>

    <ul>
        {% for musica in musicas %}
        <li>
            <strong>{{ musica.nome }}</strong> - {{ musica.cantor }} ({{ musica.duracao }} min)
            <a href="{{ url_for('editar', id=musica.id) }}">Editar</a>
            <a href="{{ url_for('excluir', id=musica.id) }}">Excluir</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
